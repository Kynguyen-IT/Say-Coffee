<div class="container-fluid m-0 p-0">
  <div class="box_image">
  </div>
  <div class="container">
    <h2 class="title_menu">menu</h2>
    <div class="row">
      <div class="col-3 ">
        <!-- <input type="text" class="form-control" (keydown)="search($event)" placeholder="search"> -->

        <div class="list-group list_items">
          <a [routerLink]="['/home/menu']" routerLinkActive="router-link-active"
            class="list-group-item list-group-item-action text_item" [routerLinkActiveOptions]="{exact:
                true}">all products</a>
          <a [routerLink]="['/home/menu', item.id]" routerLinkActive="router-link-active"
            class="list-group-item list-group-item-action text_item"
            *ngFor="let item of service.categorys$ | async ">{{ item.name }}</a>
        </div>
      </div>
      <div class="col-9 box_items">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

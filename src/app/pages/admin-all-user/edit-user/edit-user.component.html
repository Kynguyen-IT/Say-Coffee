<div class="modal-header">
  <h4 class="modal-title">Edit User</h4>
</div>
<!-- <form> -->

<div class="container-fluid">
  <div class="row box_model_main">
    <div class="col-md-12">
      <div class=" modal-boy">
        <div class="container">
          <div class="col-6-xs">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" [(ngModel)]="displayName" />
            </div>

            <div class="form-group">
              <label for="price">Email</label>
              <input type="text" class="form-control" [(ngModel)]="email" disabled />
            </div>

            <div class="form-group">
              <label for="price">Phone</label>
              <input type="text" class="form-control" [(ngModel)]="phone" />
            </div>
          </div>

          <div class="col-6-xs">
            <div class="form-group">
              <label for="password">Brithday</label>
              <input class="form-control" type="date" [(ngModel)]="birthday" />
            </div>

            <label for="password">Role</label>
            <div class="form-check" *ngFor="let role of roles| keyvalue">
              <input class="form-check-input" type="checkbox" [(ngModel)]="data.roles[role.key]">
              <label class="form-check-label">
                {{ role.key }}
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <a class="btn btn-success" (click)="editUser()">
            Submit
          </a>
        </div>
      </div>



    </div>
  </div>


  <!-- </form> -->

<div class="content">
  <div class="container emp-profile" *ngIf="servicer.user$ | async as user">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <!-- <div>
            <img src="{{ user.photoURL }}" alt="" />
          </div> -->

          <div class="profile_bg" [style.backgroundImage]="'url(' + user.photoURL + ')'"></div>
          <div class="file btn btn-lg btn-primary" (click)="up.click()">
            Change Photo
            <input (change)="uploadFile($event)" #up type="file" name="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{ user.displayName }}
          </h5>
          <p class="proile-rating">RANKINGS : <span>8/10</span></p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home"
                aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <button class="profile-edit-btn" (click)="open()">Edit Profile</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>WORK LINK</p>
          <a href="">Website Link</a><br />
          <a href="">Bootsnipp Profile</a><br />
          <a href="">Bootply Profile</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.displayName }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.email }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.phone }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Birthday</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.birthday }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" modal-boy">
  <div class="container">
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" [(ngModel)]="displayName" />
    </div>

    <div class="form-group">
      <label for="password">phone</label>
      <input type="text" class="form-control" [(ngModel)]="phone" />
    </div>

    <div class="form-group">
      <label for="password">Brithday</label>
      <input class="form-control" type="date" [(ngModel)]="birthday" />

</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="update()">
    Submit Form
  </button>
</div>

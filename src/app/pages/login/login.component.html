<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto content_login">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center login_title">log in</h4>
            <form class="form-signin formGroup">
              <div class="form-label-group">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control formControl"
                  placeholder="Email address"
                  #email
                  required
                  autofocus
                />
              </div>

              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control formControl"
                  placeholder="Password"
                  #password
                  required
                />
              </div>

              <div class="custom-control custom-checkbox mb-3 content_register">
                <dir>
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Remember password</label
                  >
                </dir>
                <a routerLink="/register">Register ?</a>
              </div>
              <a
                class="btn btn-lg btn-primary btn-block text-uppercase formGroup"
                (click)="sevicer.signIn(email.value, password.value)"
              >
                Sign in
              </a>
              <hr class="my-4" />
              <a
                class="btn btn-lg btn-google btn-block text-uppercase"
                (click)="googleSignUser()"
                ><i class="fab fa-google mr-2"></i> Sign in with Google</a
              >
              <button
                class="btn btn-lg btn-facebook btn-block text-uppercase"
                type="submit"
              >
                <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
